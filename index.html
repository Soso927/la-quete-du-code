  <script type="module" defer>
    // Fonction asynchrone pour r√©cup√©rer les donn√©es du quiz en fonction du th√®me
    async function fetchQuizData(theme) {
      try {
        let filePath; // D√©clare une variable pour le chemin du fichier
        // D√©termine le chemin du fichier JSON en fonction du th√®me s√©lectionn√©
        if (theme === 'dev') {

        } else if (theme === 'rire') {
          filePath = './src/js/rire.json';
        } else {
          console.error('Th√®me inconnu :', theme); // Affiche une erreur si le th√®me n'est pas reconnu
          return null; // Retourne null en cas d'erreur

        const response = await fetch(filePath);
        // V√©rifie si la r√©ponse HTTP est OK (statut 200)
        if (!response.ok) {
          throw new Error(`Erreur HTTP ! statut : ${response.status} pour ${filePath}`);
        }
        // Parse la r√©ponse JSON
        const data = await response.json();
        console.log(`Donn√©es charg√©es pour le th√®me ${theme} :`, data);
        return data; // Retourne les donn√©es JSON
      } catch (error) {
        console.error(`Erreur lors de la r√©cup√©ration de ${theme}.json :`, error);
        return null; // Retourne null en cas d'erreur lors du fetch
      }
    }
